{% extends "base.html" %}

{% block content %}

<h1>User: {{ user.username }}</h1>
<h1 class="no-show" id="no-show">{{user.username}}</h1>
<hr>
{% if user.comments %}
{% for comment in user.comments %}
<p>
    {{ comment.author.username }} says: {{ comment.body }}
</p>
{% endfor %}
{% endif %}

    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
