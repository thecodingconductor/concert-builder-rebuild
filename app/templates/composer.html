<!DOCTYPE html>
<html>
    <head>
        <title>Composer Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/composer.js') }}"></script>
        <link rel='stylesheet' href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        
        {% if composer %}

    {% if matching %}
    <div id='composer-img-div'>
      <img id='composer-img' src='{{ matching }}'>
    </div>
    {% endif %}
    
      <div id='composer-details'>
        {{ composer.name }}<br>
        {{ composer.years }}<br>
        {{ composer.nationality }}<br>
        {{ composer.details }}
      </div>

      <div id='composer-page-container' class='container'>
      <div id='composer-pieces-div'>
        <ul id='composer-pieces'>
          {% for piece in composer.pieces %}
          <li><a class='piece-link' href='#'>{{ piece.title }}</a></li>
          {% endfor %}
        </ul>

        <ul id='piece-results'>
          
        </ul>
        
      </div>   
        
        
        {% endif %}

        
    </div>
      
    </body>
</html>
